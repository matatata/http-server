log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n
#log4j.appender.A1.layout.ConversionPattern=%d %-5p %c - %m%n

# Print only messages of level ERROR or above in the package proxy

log4j.logger.org.ceruti.server=INFO
log4j.logger.org.ceruti.http=INFO
log4j.logger.org.ceruti.server.RequestResponder=ERROR


